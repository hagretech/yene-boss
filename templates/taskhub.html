<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" href="../static/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/style_ekedHub.css">
</head>

<body>

    <header>
        <h2>task organizer</h2>
    </header>
     <div class="main-cont">
            <div class="dashboard">
                <ul>
                    <li><a href="">rojects</a></li>
                    <li><a href="">rojects</a></li>
                    <li><a href="">rojects</a></li>
                </ul>
            </div>
            <div class="main">
                <div class="search">
        <input type="text" class="taskName">
        <i class="fa fa-search"></i>
    </div>
    <div class="tasks">
        <form method='post' action='/saveTask/{{id}}'>
            <ul>
                {% for task in tasks%}
                <a href="/task/{{task.id}}"><li>
                    <h4>{{task.content}} progresss {{task.progress}}</h4>
                    <input type="checkbox" name='{{task.id}}'>
                    <div>
                        <a href="/deleteTask/{{task.id}}" class="btn btn-danger">delete</a>
                    </div>
                </li>
                </a>
                {% endfor %}
            </ul>
            <div>
                <button class="btn btn-primary" type='submit'> save </button>
            </div>
        </form>
    </div>

    <div class="addTask">
        <form method='post' action='/addTask/{{id}}'>
            <i>add</i>
            <div>
                <label for="content">content</label>
                <input id='content' type="text" name='content' class="taskName">
            </div>
            <div>
                <label for="name">name</label>
                <input id='name' type="text" name='name' class="taskName">
            </div>
            <div>
                <label for="t_range">time</label>
                <input id='t_range' type="number" name='t_range' class="taskName">
            </div>
            <div>
                <button type='submit'>add</button>
            </div>
        </form>
    </div>
            </div>
        </div>
    
    <script src="../static/lib/jquery/jquery.min.js">
    </script>
    <script src="../static/js/main_taskHub.js"></script>

</body>

</html>
